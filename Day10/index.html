<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/f634f6da53.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="screen">
        <div class="navbar">
            <div class="logo">
                <img class="imageStyle" src="https://images.indianexpress.com/2021/01/myntra.png" alt="myntra-logo">
            </div>
            <div class="lists">
                <ul class="ul">
                    <li><a href="">MEN</a></li>
                    <li><a href="">WOMEN</a></li>
                    <li><a href="">KIDS</a></li>
                    <li><a href="">HOME & LIVING</a></li>
                    <li><a href="">BEAUTY</a></li>
                    <li><a href="">STUDIO</a></li>
                </ul>
            </div>
            <div class="search">
                <div class="search-body">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </div>
                    <div class="input">
                        <input class="inp" placeholder="Search for brand product and styles" type="text">
                    </div>
                </div>
            </div>
            <div class="menu">
                <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
                    <div class="">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <span>Profile</span>
                </div>
                <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
                    <div class="">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <span>Whishlist</span>
                </div>
                <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
                    <div class="">
                        <i class="fa-solid fa-bag-shopping"></i>
                    </div>
                    <span>Bag</span>
                </div>
            </div>
        </div>
        <div>Body</div>
    </div>
</body>

</html>
