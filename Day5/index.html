<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Borders and Styling</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="col-red">This is h1 .class style</h1>
    <p class="col-red">This is p tag used element.class style</p>
    <h1>This is h1</h1>
    <h1 class="opacity"> opacity</h1>

    <div class="bg-image">
      <h2>Testing background image with local path / file</h2>
    </div>

    <input class="borderNone" placeholder="Input with no border and no outline" />

    <div class="borderStyles dotted">Border Dotted</div>
    <div class="borderStyles dashed">Border Dashed</div>
    <div class="borderStyles solid">Border Solid</div>
    <div class="borderStyles double">Border Double</div>
    <div class="borderStyles groove">Border Groove</div>
    <div class="borderStyles ridge">Border Ridge</div>
    <div class="borderStyles inset">Border Inset</div>
    <div class="borderStyles outset">Border Outset</div>
    <div class="borderStyles none">Border None</div>

    <div class="borderRadius radius"></div>

    <div class="marginStyles">Testing margin</div>

  </body>
</html>
