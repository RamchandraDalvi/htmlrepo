<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Media Queries</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }

      #container {
        display: flex;
        border: 4px dashed gray;
        justify-content: space-evenly;
        align-items: center;
        padding: 20px;
        margin: 20px;
        background-color: #e0e0e0;
      }

      #container > div {
        width: 22%;
        height: 200px;
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        line-height: 200px;
        border: 3px solid black;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Mobile view */
      @media (max-width: 550px) {
        #container {
          border: 4px solid blue;
          flex-direction: column;
        }

        #container > div {
          width: 80%;
          margin-bottom: 10px;
        }
      }

      /* Tablet view */
      @media (min-width: 551px) and (max-width: 950px) {
        #container {
          border: 4px solid green;
          flex-wrap: wrap;
        }

        #container > div {
          width: 45%;
          margin: 10px 0;
        }
      }

      /* Desktop view */
      @media (min-width: 951px) {
        #container {
          border: 4px solid purple;
        }

        #container > div {
          transition: transform 0.3s;
        }

        #container > div:hover {
          transform: scale(1.1);
          background-color: #ffeb3b;
          cursor: pointer;
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
    </div>
  </body>
</html>
